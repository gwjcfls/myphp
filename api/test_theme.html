<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题切换测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#a78bfa',
                        secondary: '#f472b6',
                        'dark-bg': '#1a1a1a',
                        'dark-card': '#2d2d2d',
                        'dark-text': '#e5e5e5',
                        'dark-border': '#404040',
                    }
                }
            }
        }
    </script>
    <style>
        .dark-mode {
            background-color: #1a1a1a !important;
            color: #e5e5e5 !important;
        }
        .dark-mode .bg-white {
            background-color: #2d2d2d !important;
            color: #e5e5e5 !important;
            border-color: #404040 !important;
        }
        .dark-mode .text-gray-700 {
            color: #e5e5e5 !important;
        }
        .dark-mode .border-gray-200 {
            border-color: #404040 !important;
        }
        
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans" id="body">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h1 class="text-2xl font-bold text-gray-700 mb-4">主题切换测试页面</h1>
                <p class="text-gray-600 mb-4">这是一个测试页面，用来验证日间/夜间模式切换功能是否正常工作。</p>
                
                <button id="themeToggle" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-opacity-90 transition-all">
                    <i class="fa fa-sun-o mr-2" id="themeIcon"></i>
                    <span id="themeText">切换到夜间模式</span>
                </button>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-bold text-gray-700 mb-4">功能特性</h2>
                <ul class="text-gray-600 space-y-2">
                    <li>✓ 使用localStorage保存主题偏好</li>
                    <li>✓ 平滑的切换动画</li>
                    <li>✓ 自动记住用户选择</li>
                    <li>✓ 响应式设计</li>
                    <li>✓ 无需数据库支持</li>
                </ul>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-bold text-gray-700 mb-4">测试说明</h2>
                <p class="text-gray-600 mb-4">点击上方的主题切换按钮来测试功能。主题设置会自动保存到浏览器本地存储中。</p>
                <p class="text-gray-600">刷新页面后，主题设置仍然会保持。</p>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.getElementById('body');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            const isDark = body.classList.contains('dark-mode');
            
            if (isDark) {
                body.classList.remove('dark-mode');
                themeIcon.className = 'fa fa-sun-o mr-2';
                themeText.textContent = '切换到夜间模式';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-mode');
                themeIcon.className = 'fa fa-moon-o mr-2';
                themeText.textContent = '切换到日间模式';
                localStorage.setItem('theme', 'dark');
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.getElementById('body');
            const themeIcon = document.getElementById('themeIcon');
            const themeText = document.getElementById('themeText');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeIcon.className = 'fa fa-moon-o mr-2';
                themeText.textContent = '切换到日间模式';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
